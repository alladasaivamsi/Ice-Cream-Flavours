<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Flavours</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <ul id="ice-creams">
            <li><span class="arrow flavours">Ice Creams</span>
                <ul class="more">
                    <li><span class="arrow flavour">Chocolate</span>
                        <ul class="more">
                            <li>Cone</li>
                            <li>Choco-cone</li>
                            <li>Cupcake</li>
                        </ul>
                    </li>
                    <li><span class="arrow flavour">Strawberry</span>
                        <ul class="more">
                            <li>Cream</li>
                            <li>Dry-Fruits</li>
                            <li>Mango Flavours</li>
                        </ul>
                    </li>
                    <li><span class="arrow flavour">Juices</span>
                        <ul class="more">
                            <li>PineApple</li>
                            <li>Banana</li>
                            <li>Orange</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
